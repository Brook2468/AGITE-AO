<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Stylesheet/Styles.css">
    <link rel="icon" href="./images/pj.png">
    <title>Form</title>
  </head>
  <body>
    <div id="formContain">
      <div id="formhead">
        <header>
          <p>
            <img class="imagen1" class src="./Images/pj.png">
            <img class="imagen2" src="./Images/pj.png">
          </p>
          <h1>AGITE AO</h1>
        </header>
      </div>
      <div id="datos">
        <div id="nav">
          <h2>Menu</h2>
          <button class="btn btn--1">
            <a href="login.html">Registro</a>
          </button>
          <button class="btn btn--2">
            <a href="index.html">Inicio</a>

          <button class="btn btn--3">
            <a href="contacto.html">Contacto</a>
          </button>
          <audio controls src="./music/f-argentum.mp3"></audio>

        <div id="register">
          <section class="form-register">
            <h4>Formulario de Registro</h4>
            <input class="control" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
            <input class="control" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
            <input class="control" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">

            <p>Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a>
            </p>
            <Label>Paises:</Label>
            <select class="botons" name="" id="">
              <option class="botons" value="">Argentina</option>
              <option class="botons" value="">Uruguay</option>
              <option class="botons" value="">Chile</option>
              <option class="botons" value="">Mexico</option>
            </select>
            <input type="reset">
            <input class="botons" type="submit" value="Registrar">
          </section>
        </div>
        <div id="footerForm">
          <img src="./images/argentum.jpg" alt="aoline">
          <p class="copyright">Copyright © - Todos los derechos reservados</p>
        </div>
